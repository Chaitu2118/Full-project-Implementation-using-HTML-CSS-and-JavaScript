<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="style.css">

<header class="header">
  <div class="container nav">
    <div class="brand"><a href="index.html">Con<span>tact</span></a></div>
    <nav>
      <button class="menu-btn" id="menuBtn" aria-label="Toggle Menu">☰</button>
      <div class="navlinks" id="navLinks">

    </nav>

</header>

  <main class="container">
    <section class="section">
      <h2>Contact</h2>
      <form class="form" id="contactForm" novalidate>
        <input class="input" type="text" id="name" name="name" placeholder="Your name" required>
        <input class="input" type="email" id="email" name="email" placeholder="Your email" required>
        <textarea class="textarea" id="message" name="message" placeholder="Your message" required></textarea>
        <input class="btn primary" type="submit" value="Send Message">
        <p id="status" class="badge" style="display:none"></p>
      </form>
    </section>
  </main>
  
<footer class="footer">
  <div class="container">
