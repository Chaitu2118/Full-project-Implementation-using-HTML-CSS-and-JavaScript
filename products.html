<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Products • Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Product listing with filtering and sorting.">
</head>
<body>
  <header class="header">
    <div class="container nav">
      <div class="brand"><a href="index.html">Pro<span>ducts</span></a></div>
      <nav>
        <button class="menu-btn" id="menuBtn" aria-label="Toggle Menu">☰</button>
        <div class="navlinks" id="navLinks">
          <a href="index.html">About</a>
          <a href="projects.html">Projects</a>
          <a href="contact.html">Contact</a>
          <a href="todo.html">To-Do</a>
          <a href="products.html">Products</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <h2>Products</h2>
      <div style="display:flex;gap:1rem;flex-wrap:wrap;margin-bottom:1.5rem">
        <select id="categoryFilter" class="input" style="max-width:180px">
          <option value="all">All Categories</option>
        </select>
        <select id="sortSelect" class="input" style="max-width:180px">
          <option value="none">Sort by</option>
          <option value="price-asc">Price: Low → High</option>
          <option value="price-desc">Price: High → Low</option>
          <option value="rating-desc">Rating: High → Low</option>
          <option value="rating-asc">Rating: Low → High</option>
        </select>
      </div>
      <div id="productsGrid" class="grid cols-3"></div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <div>© <span id="year"></span> Products Page Demo.</div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
